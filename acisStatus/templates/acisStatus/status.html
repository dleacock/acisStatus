{% load staticfiles %}
<html>
	<head>
		<title>ACIS Panel Status</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/acisStatus.css' %}">
		<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<center>
			<div class="title"><h1>ACIS Panel Status</h1></div>
			<div class="table">
				<table style="width:75%" border="1">
					<tr>
					<th>Beamline</th>
					<th>Locked Status</th>
					<th>Notes</th>
					</tr>
				{% for beamline in beamlines %}
				<tr>
			    <td>{{ beamline.name }}</td>
				    <td>
				    	{% if beamline.locked %}<span class="glyphicon glyphicon-remove-sign" style="color:red"></span>
							{% else %}<span class="glyphicon glyphicon-ok-sign" style="color:green"></span>
						{% endif %}
					</td>
				    <td>{{ beamline.notes }}</td> 
				    </tr>
				{% endfor %}	
				</table>
			</div>
		</center>	
	</body>
</html>
